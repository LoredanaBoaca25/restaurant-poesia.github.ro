<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/f17f46b07f.js" crossorigin="anonymous"></script>
    
    <title>Contacteaza-ne!</title>
</head>
<body>
    <div class="contact-form">
        <h1>Contacteaza-ne!</h1>
        <div class="textb">
            <label>
                Numele de familie:
            </label>
            <input type="text" name="" value="" placeholder="Introdu numele de familie">
        </div>
        <div class="textb">
            <label>
                Prenumele:
            </label>
            <input type="text" name="" value="" placeholder="Introdu prenumele">
        </div>
        <div class="textb">
            <label>
               Adresa de email:
            </label>
            <input type="email" name="" value="" placeholder="Introdu adresa de email">
        </div>
        <div class="textb">
            <label>
               Numar de telefon:
            </label>
            <input type="text" name="" value="" placeholder="Introdu numarul de telefon">
        </div>
        <div class="textb">
            <label>
               Mesajul tau:
            </label>
           <textarea></textarea>
        </div>
        <a class="btn">Send</a>
    </div>
    
</body>
</html>
